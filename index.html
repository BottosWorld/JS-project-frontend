<!DOCTYPE html>
<html>
    <head>
        <title>Account Overview</title>
        <link rel="stylesheet" href="css/styles.css">
        <script type="text/javascript" src="javascript/services/API.js"></script>
        <script type="text/javascript" src="javascript/models/account.js"></script>
        <script type="text/javascript" src="javascript/models/transaction.js"></script>
        <script type="text/javascript" src="javascript/index.js"></script>
    </head>
    <body>
        <div id="form-container">
            <form id="create-account">
                <div class="new-account-form">
                    <h5 id="form-title">Create Your New Account</h5>
                    <div class="input-field" id="account_name">
                        <p><input type="text" id="account_name" name="account_name" placeholder="Account Name.."></p>
                    </div>
                    <div class="input-field" id="balance">
                        <p><input type="decimal" id="balance" name="balance" placeholder="Balance"></p>
                    </div>
                    <div class="input-field" id="account_type">
                        <p><input type="text" id="account_type" name="account_type" placeholder="Checking, Savings, CC?"></p>
                    </div>
                    <div class="input-field" id="submit-field">
                        <p><input type="submit" id="account-submit" value="Create Account"></p>
                    </div>
                </div>
              

            </form>


            <form id="create-transaction" >
                <div class="new-transaction-form">
                    <h5 id="form-title">Create A New Transaction</h5>
                    <div class="input-field">
                        <p><input type="text" id="t_name" name="t_name" placeholder="Transaction Name.. Ex. Target"></p>
                    </div>
                    <div class="input-field">
                        <p><textarea id="description" name="description" placeholder="Description of transaction.."></textarea></p>
                    </div>
                    <div class="input-field">
                        <p><input type="decimal" id="t_value" name="t_value" placeholder="$"></p>
                    </div>
                    <div class="input-field">
                        <p><select id="account_id">
                            <option value='none'>--Select--</option>
                        </select></p>
                    </div>
                    <div class="input-field" id="submit-field">
                        <p><input type="submit" id="transaction-submit" value="Create Transaction"></p>
                    </div>
                </div>

            </form>
        </div></br>

        <h1>Here are your Accounts!</h1><button type="button" id="change-header">Change Header</button>

        <div id="account-list" class="account-list"></div></br>
        <h1>Here are all the transactions</h1>
        <div id="transaction-list" class="transaction-list"></div>
        
        
    </body>
</html>
